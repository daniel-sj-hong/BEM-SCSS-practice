<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="header row">
        <div class="header__shapes">
          <div class="header__purple"></div>
          <div class="header__pink"></div>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item header__item--active">About</li>
            <li class="header__item">Help</li>
            <li class="header__item">Features</li>
            <li class="header__item">Signup</li>
          </ul>
        </nav>
        <div class="header__demo">
          <a href="#"><button class="header__button">Request Demo <span class="header__arrow"></span></button></a>
        </div>
      </div>
    </header>

    <main>
      <div class="hero row">
        <h1 class="hero__bigText">Save your data<br>storage here.</h1>
        <div class="hero__image">
          <img src="images/hero.png" alt="colorful image" class="heroImage">
        </div>
        <p class="hero__text">Data Warehouse is a data storage area that<br>
                              has been tested for security, so you can store<br>
                              your data here safely but not be afraid of<br>
                              being stolen by others.</p>
          <div class="hero__learn">
            <a href="#"><button class="hero__button">Learn more</button></a>
          </div>
      </div>
    </main>
  </div>



  <script src="../dist/main.js"></script>
</body>
</html>
